<!doctype html>
<html>

<head>
  <title>Mobile Cart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./basictype.css">


</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top navbar-expand-md">
    <a class="navbar-brand" href="#" id="mobilecart">mCart</a>
    <div class="navbar-header">
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="collapse"
        aria-expanded="false" aria-controls="navbar">
        <span class="navbar-toggler-icon"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="nav-item"><a href="#" id="home" class="nav-link">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar" style="float:inline-end">
        <li class="nav-item"><a href="#" id="login" class="nav-link">Login</a></li>
      </ul>
      <!--/.nav-collapse -->
      <ul class="nav navbar-nav navbar" id="cart">
        <li class="nav-item"><a href="Cart.html" class="nav-link"><span class="glyphicon glyphicon-shopping-cart" id="cartsymbol"></span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar">
        <li class="nav-item"><a href="#" id="login" class="nav-link">Login</a></li>
      </ul>
    </div>
  </nav>
  <div id="heading">
    <h2>Welcome To Your Favorite Online Mobile Shop!</h2>
  </div>
  <div class="container" id="container">
    <div class="row">
      <div class="col-lg-12">
        <div>

          <div class="card" id="card">

            <img src="./images/samsung note 7.jpeg" class="card-img-top" alt="Samsung Galaxy Gold image" height="250"
              width="150">

            <div class="card-body" id="cardbody">

              <p class="card-title"><span id="pName"></span></p>

              <p class="card-text"><b>Price</b>:&dollar;<span id="pPrice"></span></p>
              <p class="card-text"><b>Status</b>:<span id="pAvailable"></span></p>

            </div>

          </div>
        </div>

      </div>
    </div>

</body>
<!--Adding the converted js file -->
<script src="/src/productlist.js"></script>

</html>
